{% set version = '2.4-3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-plm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/plm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/plm/plm_{{ version }}.tar.gz
  sha256: 237356870b2cdb2eeae45303273ae001cc4885a13c76973614036e3dff23f42c

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-formula
    - r-mass
    - r-rdpack
    - r-bdsmatrix
    - r-lattice
    - r-lmtest
    - r-maxlik
    - r-nlme
    - r-sandwich
    - r-zoo
  run:
    - r-base
    - r-formula
    - r-mass
    - r-rdpack
    - r-bdsmatrix
    - r-lattice
    - r-lmtest
    - r-maxlik
    - r-nlme
    - r-sandwich
    - r-zoo

test:
  commands:
    - $R -e "library('plm')"           # [not win]
    - "\"%R%\" -e \"library('plm')\""  # [win]

about:
  home: https://cran.r-project.org/package=plm, https://github.com/ycroissant/plm
  license: GPL-2.0-or-later
  summary: A set of estimators and tests for panel data econometrics, as described in Baltagi
    (2021), Econometric Analysis of Panel Data, ISBN-13:978-3-030-53952-8, Hsiao (2014),
    Analysis of Panel Data <doi:10.1017/CBO9781139839327>, and Croissant and Millo (2018),
    Panel Data Econometrics with R, ISBN-13:978-1-118-94918-4.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

